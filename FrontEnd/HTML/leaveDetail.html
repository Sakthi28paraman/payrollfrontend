<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/leaveDetail.js"></script>
    <script src="../js/admin.js"></script>
</head>
<body>
    <div>
        <h2>Add Leave Details</h2>
    </div>
    <div class="formdiv">
        <form action="">
            Employee ID <input type="text" id="empId" name="empId"><br><br>
            From Date <input type="date" id="fromDate" name="fromDate"><br><br>
            To Date <input type="date" id="toDate" name="toDate"><br><br>
            <label for="leaveType">Type of Leave:</label>
            <select id="leaveType" name="leaveType">
                <option value="CL">Casual Leave</option>
                <option value="SL">Sick Leave</option>
                <option value="LOP">Loss of Pay</option>
            </select><br><br>
            <button type="button" onclick="calculateLeaveSalary()">Calculate Leave Salary</button>
            <button type="button" onclick="CreateRedirect()">Back</button>

            <p id="leavesalary"></p>
        </form>
    </div>

    <div class="result">
        <h2>Leave Calculation Result</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Leave Type</th>
                    <th>Leave Salary</th>
                    <th>No. of Days</th>
                    <th>One Day Salary</th>
                </tr>
            </thead>
            <tbody id="leaveDetails">
                
            </tbody>
        </table>
    </div>
</body>
</html>
